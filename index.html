<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="music-player-container">
        <div class="song-thumbnail">
            <img src="./images/babel.jpg" alt="Album Thumbnail">
            <div class="song-details-section">
                <span class="song-name">
                    I will wait
                </span>     
                <span class="song-album">
                    Babel
                </span>               
            </div>
        </div>
        <div class="player-controls">
            <div class="progressbar">
                <div class="progress-bar-loading"></div>
            </div>            
            <div class="control-section">
                <button class="control-btn previous-btn"></button>
                <button class="control-btn play-pause-btn"></button>
                <button class="control-btn next-btn"></button>
            </div>
        </div>
    </div>
    <button id=play >Play</button>
    <button id=pause >Pause</button>
    <script src="js/index.js"></script>
</body>
</html>
