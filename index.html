<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/input-range.css">
</head>
<body>
    <div class="music-player-container">
        <div class="song-thumbnail">
            <img src="./images/babel.jpg" alt="Album Thumbnail">
            <div class="song-details-section">
                <span class="song-name">
                    I will wait
                </span>     
                <span class="song-album">
                    Babel
                </span>               
            </div>
        </div>
        <div class="player-controls">
            <div class="progressbar">
                <div class="progress-bar-loading"></div>
                <div class="loaded-time">00:00</div>
                <div class="remaining-time">00:00</div>
            </div>            
            <div class="control-section">
                <button class="control-btn previous-btn">
                    <i class="fa fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause-btn">
                    <i class="fa fa-play"></i>
                </button>
                <button class="control-btn next-btn">
                    <i class="fa fa-step-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fa fa-volume-up"></i>
                    <input type="range" onchange="volumeChange(this)" name="volume">
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
